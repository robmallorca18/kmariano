<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen Mariano</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lovers+Quarrel&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand lovers-quarrel-regular" href="#">Karen Mariano</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero text-center">
        <h1 id="heroText"></h1>
        <p id="heroSubText"></p>
    </header>

    <!-- About Section -->
    <section id="about" class="container my-5">
        <h2 id="aboutHeading" class="text-center"></h2>
        <p id="aboutText" class="text-center"></p>
        
        <!-- Slideshow -->
        <div id="aboutSlideshow" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/image1.jpg" class="d-block mx-auto portrait-frame" style="height: 500px;" alt="Image 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('img/image1.jpg')">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/image2.jpg" class="d-block mx-auto portrait-frame" style="height: 500px;" alt="Image 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('img/image2.jpg')">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/image3.jpg" class="d-block mx-auto portrait-frame" style="height: 500px;" alt="Image 3" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('img/image3.jpg')">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/image4.jpg" class="d-block mx-auto portrait-frame" style="height: 500px;" alt="Image 4" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="showImage('img/image4.jpg')">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#aboutSlideshow" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#aboutSlideshow" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="container my-5">
        <h2 class="text-center">Signature Heroes</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Nana</h5>
                        <p class="card-text">Cute & Fluffy.</p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nanaModal">View Details</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ling</h5>
                        <p class="card-text">Agile & Swift.</p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#lingModal">View Details</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Nana Modal -->
    <div class="modal fade" id="nanaModal" tabindex="-1" aria-labelledby="nanaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nanaModalLabel">Nana</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="assets/img/nana.jpg" class="img-fluid" alt="Nana">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Ling Modal -->
    <div class="modal fade" id="lingModal" tabindex="-1" aria-labelledby="lingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="lingModalLabel">Ling</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="assets/img/ling.jpg" class="img-fluid" alt="Ling">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel">Image</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="modalImage" src="" class="img-fluid" alt="Modal Image">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <section id="contact" class="container my-5">
        <h2 class="text-center">Contact</h2>
        <p class="text-center">Email: karenpmariano@gmail.com</p>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3 mt-auto">
        <p>&copy; 2025. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>

</body>
</html>
